apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: fasttest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
          - server
          - /data
          - --console-address
          - ":9001"
        ports:
          - containerPort: 9000   # S3-compatible API
          - containerPort: 9001   # Web console
        envFrom:
          - secretRef:
              name: minio-credentials
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-data