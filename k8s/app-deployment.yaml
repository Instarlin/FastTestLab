apiVersion: apps/v1
kind: Deployment
metadata:
  name: fasttest-app
  namespace: fasttest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fasttest
  template:
    metadata:
      labels:
        app: fasttest
    spec:
      containers:
      - name: fasttest-app
        image: hub.docker.com/repository/docker/instarlinz/fasttest
        ports:
          - containerPort: 3000
        envFrom:
          - configMapRef:
              name: app-config
          - secretRef:
              name: app-secret
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2